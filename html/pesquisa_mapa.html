<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sua Localização</title>
<link rel="stylesheet" href="../css/pesquisa_mapa.css">
</head>
<body>
<div class="container">
    <div id="map"></div>
    <div class="search-box">
        <div class="search-bar">
            <input id="search-input" type="text" placeholder="Qual ponto de descarte você procura?">
        </div>
        <div class="suggestions" id="suggestions">
            <div class="suggestion">
                <img src="../assets/img_pin_loc.png" alt="Location Pin" class="icon">
                <div class="text">
                    <p class="title">Máquina Arrodeia</p>
                    <p class="location">Mix Mateus Casa Forte</p>
                </div>
            </div>
            <div class="suggestion">
                <img src="../assets/img_pin_loc.png" alt="Location Pin" class="icon">
                <div class="text">
                    <p class="title">Coleta de Óleo de Cozinha</p>
                    <p class="location">Santo Domingo, D.N.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
<script src="../js/pesquisa_mapa.js"></script>
</body>
</html>
