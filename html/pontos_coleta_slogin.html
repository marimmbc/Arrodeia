<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Points</title>
    <link rel="stylesheet" href="../css/pontos_coleta_slogin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow">&#8249;</span>
            <img src="../assets/logo.png" alt="Arrodeia Logo" class="logo">
            <div class="buttons">
                <button class="btn">Criar conta</button>
                <button class="btn">Login</button>
            </div>
            <p class="info-text">Registre-se ou faça login para acumular pontos!</p>
        </div>
        <section class="rewards">
            <img src="../assets/img_home_programa.png" alt="Participe do programa de benefícios" class="rewards-image">
        </section>
        <section class="search">
            <h2>Procurar pontos de Coleta</h2>
            <div class="search-box">
                <img src="../assets/img_pesquisa.png" alt="Search Icon" class="search-icon">
                <input type="text" placeholder="Qual ponto de descarte você procura?">
            </div>
            <div class="suggestions">
                <h3>Sugestões</h3>
                <ul>
                    <li>
                        <img src="../assets/img_pin_loc.png" alt="Location Pin" class="location-icon">
                        <div>
                            <span class="location-title">Máquina Arrodeia (Pilhas & Baterias)</span>
                            <span class="location-detail">300m - Mix Mateus Santo Amaro</span>
                        </div>
                    </li>
                    <li>
                        <img src="../assets/img_pin_loc.png" alt="Location Pin" class="location-icon">
                        <div>
                            <span class="location-title">Coleta de Óleo de Cozinha</span>
                            <span class="location-detail">500m - Santo Domingo, D.N.</span>
                        </div>
                    </li>
                    <li>
                        <img src="../assets/img_pin_loc.png" alt="Location Pin" class="location-icon">
                        <div>
                            <span class="location-title">Máquina Arrodeia</span>
                            <span class="location-detail">2,1km - Shopping Rio Mar</span>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
